<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>travel map - Peter Savichev (proton)</title>
    <link rel="stylesheet" type ="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  </head>
  <body>
    <div class="map" id="map"></div>
    <ul class="other-web-sites"></ul>
    <script>
      fetch('https://proton.name/links.json')
        .then(response => response.json())
        .then(links => {
          document.getElementsByClassName('other-web-sites')[0].innerHTML =
            links.map(link => `<li${window.location.hostname === link ? ' class="current"' : ''}><a href="https://${link}">${link}</a></li>`).join('')
        })
    </script>
    <script type="text/javascript" src="/code.js"></script>
  </body>
</html>
